<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiligranlÄ± GÃ¶rsel OluÅŸtur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¸ FiligranlÄ± GÃ¶rsel OluÅŸtur</h2>

    <input type="file" id="imageInput" accept="image/*" />
    
    <select id="filigranText">
      <option value="@ipsalagecis">@ipsalagecis</option>
      <option value="@kipigecis">@kipigecis</option>
      <option value="@pazarkulegecis">@pazarkulegecis</option>
      <option value="@kestanelikgecis">@kestanelikgecis</option>
    </select>

    <button onclick="addFiligran()">FiligranÄ± Ekle</button>
    <button onclick="downloadImage()">ðŸ“¥ GÃ¶rseli Ä°ndir</button>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedImage = null;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          uploadedImage = img;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function addFiligran() {
      if (!uploadedImage) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(uploadedImage, 0, 0);

      const text = document.getElementById("filigranText").value;
      const fontSize = Math.floor(canvas.width * 0.06);
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const textWidth = ctx.measureText(text).width;
      const padding = 20;
      const ovalWidth = textWidth + padding * 2;
      const ovalHeight = fontSize + padding;

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-Math.PI / 4); // -45 derece

      // Saydam siyah oval arka plan
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.beginPath();
      ctx.ellipse(0, 0, ovalWidth / 2, ovalHeight / 2, 0, 0, 2 * Math.PI);
      ctx.fill();

      // Hafif saydam beyaz yazÄ±
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      ctx.fillText(text, 0, 0);

      ctx.restore();
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "filigranli_gorsel.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
